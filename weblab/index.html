<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .symbols {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 5%;
      font-family: 'Times New Roman', Times, serif;
    }

    .content h1 {
      font-size: 3em;
    }

    .content p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    /* Team section */
    .team-section {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 90px; /* Reduced gap to move closer */
      margin-top: 3%;
      background: rgba(0, 0, 0, 0.8); /* Mask to prevent symbols overlap */
      padding: 20px;
      border-radius: 10px;
    }

    .team-member {
      text-align: center;
      color: white;
    }

    .team-member img {
      width: 200px;
      height: 230px;
      border-radius: 50%;
      border: 4px solid #00ff00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .team-member img:hover {
      transform: scale(1.1); /* Enlarge profile on hover */
      box-shadow: 0 0 20px #00ff00;
    }

    .team-member h2 {
      margin-top: 25px;
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .team-member:hover h2 {
      transform: scale(1.2); /* Enlarge text on hover */
    }

    /* Navbar styles */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar ul li a:hover {
      background: #00ff00;
      color: black;
    }

    /* Glowing effect for symbols */
    .symbol {
      color: #00ff00;
      font-size: 20px;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #00ff00;
      position: absolute;
      animation: move 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    }

    /* Keyframes for floating animation */
    @keyframes move {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(0.5);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--end-x), var(--end-y)) scale(1);
        opacity: 0;
      }
    }

    /* Keyframes for glowing effect */
    @keyframes glow {
      from {
        opacity: 0.8;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <div class="symbols"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Welcome Content -->
  <div class="content" id="home">
    <h1>Welcome to Our Portfolio</h1>
    <p>
      We're Team Dwayam, a passionate team dedicated to creating amazing projects. 
      Dive in and explore our work!
    </p>
  </div>

  <!-- Team Section -->
  <div class="team-section" id="team">
    <div class="team-member">
      <a href="bhavana_resume.html">
        <img src="./images/bhavana.jpeg" alt="Bhavana M J">
      </a>
      <h2>Bhavana M J</h2>
    </div>
    <div class="team-member">
      <a href="chinmay_resume.html">
        <img src="./images/chinmay.jpeg" alt="Chinmay R">
      </a>
      <h2>Chinmay R</h2>
    </div>
  </div>

  <script>
    const symbols = ['0', '1', '{', '}', '<', '>', '/', '\\', ';', '&', '@', '#', '*'];
    const container = document.querySelector('.symbols');

    const createSymbol = () => {
      const symbol = document.createElement('div');
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.classList.add('symbol');

      const side = Math.floor(Math.random() * 4);
      let startX, startY, endX, endY;

      if (side === 0) {
        startX = `${Math.random() * 100}vw`;
        startY = `-10vh`;
        endX = `${Math.random() * 100}vw`;
        endY = `110vh`;
      } else if (side === 1) {
        startX = `110vw`;
        startY = `${Math.random() * 100}vh`;
        endX = `-10vw`;
        endY = `${Math.random() * 100}vh`;
      } else if (side === 2) {
        startX = `${Math.random() * 100}vw`;
        startY = `110vh`;
        endX = `${Math.random() * 100}vw`;
        endY = `-10vh`;
      } else {
        startX = `-10vw`;
        startY = `${Math.random() * 100}vh`;
        endX = `110vw`;
        endY = `${Math.random() * 100}vh`;
      }

      symbol.style.setProperty('--start-x', startX);
      symbol.style.setProperty('--start-y', startY);
      symbol.style.setProperty('--end-x', endX);
      symbol.style.setProperty('--end-y', endY);

      symbol.style.fontSize = `${Math.random() * 20 + 15}px`;
      symbol.style.animationDuration = `${Math.random() * 5 + 5}s`;

      container.appendChild(symbol);

      setTimeout(() => {
        container.removeChild(symbol);
      }, 10000);
    };

    setInterval(createSymbol, 200);
  </script>
</body>
</html>
